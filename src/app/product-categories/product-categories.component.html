<div class="jumbotron py-3">
    <h1 class="dispaly-4 text-center">Add Product Category Details</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-category-detail-form></app-category-detail-form>
    </div>
    <div class="col-md-6">
        <span>List Of Product Category</span>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cd of service.list">
                    <td (click)="populateForm(cd)">{{cd.categoryName}}</td>
                    <td (click)="populateForm(cd)">{{cd.categoryDiscription}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(cd.categoryId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
